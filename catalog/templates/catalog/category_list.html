{% extends 'catalog/base.html' %}
{% load filters %}
{% block content%}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Категории</h1>
    </div>

    <div class="col-12 mb-5">
        {% if user.is_authenticated %}
        <a class="btn btn-outline-primary" href="{% url 'create_category' %}">Добавить категорию</a>
        {% endif %}
    </div>

    {% for object in object_list %}
    <div class="container">
        <div class="col-6 mb-5">
                <div class="card mb-4 box shadow text-center">
                    <div class="card-body">
                        <p class="card-text">
                            {{ object|title }}
                        </p>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'category_products' object.pk %}"
                                class="btn btn-sm btn-outline secondary">View</a>
                                {% if user.is_authenticated %}
                                <a href="{% url 'edit_category' object.pk %}"
                                class="btn btn-sm btn-outline secondary">Edit</a>
                                <a href="{% url 'delete_category' object.pk %}"
                                class="btn btn-sm btn-outline secondary">Delete</a>
                                {% endif %}
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
